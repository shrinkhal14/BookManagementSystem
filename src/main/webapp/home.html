<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book Registration</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh; /* Ensures full height */
         background-color: #f8e8e8; /* Light baby pink background */
         margin: 0;
         padding: 0;
      }
      .card {
         width: 40rem;
         padding: 2rem;
         border: none;
         border-radius: 10px;
         box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
         background-color: #ffe4e1; /* Light pink card background */
      }
      h2 {
         background-color: #ffb6c1; /* Soft pink header */
         color: #fff;
         padding: 1rem;
         border-radius: 10px 10px 0 0;
      }
      .form-group label {
         color: #cc8899; /* Slightly darker pink for text */
      }
      .form-control {
         margin-bottom: 1rem;
         border-radius: 5px;
         border: 1px solid #ffccd5; /* Light pink border */
      }
      .btn-custom {
         width: 100%;
         margin-top: 1rem;
         background-color: #ffb6c1; /* Pink buttons */
         border: none;
         color: white;
         padding: 0.75rem;
         font-size: 1rem;
         cursor: pointer;
         transition: background-color 0.3s;
      }
      .btn-custom:hover {
         background-color: #ff9eb3; /* Darker pink on hover */
      }
      .link-text {
         display: block;
         text-align: center;
         margin-top: 1rem;
         color: #ff6f91; /* Darker pink for the link */
         text-decoration: none;
      }
      .link-text:hover {
         text-decoration: underline;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="card">
         <h2 class="text-center">Book Registration</h2>
         <form action="register" method="post">
            <div class="form-group">
               <label for="bookName">Book Name</label>
               <input type="text" class="form-control" id="bookName" name="bookName" required>
            </div>
            <div class="form-group">
               <label for="bookAuthor">Book Author</label>
               <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" required>
            </div>
            <div class="form-group">
               <label for="bookEdition">Book Edition</label>
               <input type="text" class="form-control" id="bookEdition" name="bookEdition" required>
            </div>
            <div class="form-group">
               <label for="bookPrice">Book Price</label>
               <input type="text" class="form-control" id="bookPrice" name="bookPrice" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
            <button type="reset" class="btn btn-custom">Cancel</button>
            <a href='bookList' class="link-text">Book List</a>
         </form>
      </div>
   </div>
</body>
</html>
